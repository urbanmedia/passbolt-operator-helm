apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "passbolt-operator.fullname" . }}
  labels:
    {{- include "passbolt-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "passbolt-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "passbolt-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ include "passbolt-operator.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      containers:
        - args:
          - --secure-listen-address=0.0.0.0:8443
          - --upstream=http://127.0.0.1:8080/
          - --logtostderr=true
          - --v=0
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.0
          name: kube-rbac-proxy
          ports:
          - containerPort: 8443
            name: https
            protocol: TCP
          resources:
            {{- toYaml .Values.rbacProxy.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
        - name: {{ .Chart.Name }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - /controller
          args:
          - --health-probe-bind-address=:8081
          - --metrics-bind-address=127.0.0.1:8080
          - --leader-elect
          env:
          {{- if .Values.secret.name }}
            - name: PASSBOLT_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "passbolt-operator.secret.name" . }}
                  key: url
            - name: PASSBOLT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "passbolt-operator.secret.name" . }}
                  key: password
            - name: PASSBOLT_GPG
              valueFrom:
                secretKeyRef:
                  name: {{ include "passbolt-operator.secret.name" . }}
                  key: gpg_key
          {{- else }}
            - name: PASSBOLT_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "passbolt-operator.secret.name" . }}
                  key: url
            - name: PASSBOLT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "passbolt-operator.secret.name" . }}
                  key: password
            - name: PASSBOLT_GPG
              valueFrom:
                secretKeyRef:
                  name: {{ include "passbolt-operator.secret.name" . }}
                  key: gpg_key
          {{- end }}
          ports:
            - name: webhook-server
              containerPort: 9443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: cert
            readOnly: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ include "passbolt-operator.certificate.secret.name" . }}
